  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./css/styles.css" />

  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <title>Multiplication with while loops, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Multiplying with While Loop, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/multiplication.jpeg" alt="Image of multiplication table." />
        </div>
        <div class="page-content">
          Please enter two integers you want multiplied together.
        </div>
        <br />
        <form>
          <h6>Integer 1:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="number" min="1" id="numberone" name="numberone" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="numberone">Enter first integer here...
            </label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a valid number.</span>
          </div>
          <br />
          <h6>Integer 2:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="number" min="1" id="numbertwo" name="numbertwo" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="numbertwo">Enter second integer here...
            </label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a valid number.</span>
          </div>
          <br />
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="calculate()"
              type="button">
              Check
            </button>
          </div>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
  </html>
